<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
		<title></title>
		<link rel="stylesheet" type="text/css" href="weui.css" />
		<link rel="stylesheet" type="text/css" href="example.css" />
		<link rel="stylesheet" type="text/css" href="shebao.css" />
	</head>

	<body style="background: #FFFFFF;">
		<div class="hd hd1" style="position: relative;">
			<h1 class="page_title guanlichengyuan" style="color:#414141;">编辑内容</h1>
			<div class='tab_fan'><img src="img/顶部栏返回按钮.png" alt="" /></div>
			<div class='tab_fabu'>提交</div>
		</div>
		<div class='submit'>
			<ul class='all_type'>
				<li class='all_type_top'>选择发布类型</li>
				<li class='all_type_bottom'>
					<ul class='type type_on'><img src="img/选择类型按钮.png" alt="" /><span>时事新闻</span></ul>
					<ul class='type'><img src="img/选择类型按钮2.png" alt="" /><span>就业机会</span></ul>
					<ul class='type'><img src="img/选择类型按钮2.png" alt="" /><span>任务发布</span></ul>
				</li>

			</ul>
			<ul class='title'>
				请输入标题（20字以内）
			</ul>
			<ul class='con'>
				<article class="weui_article">
					<h3>一年之前，习近平主席用谚语“上有天堂 下有苏杭”向二十国集团领导人发出邀约-2016年9月，我将在西湖之畔欢迎各位。</h3>

					<p class='p_img'>
						<img src="img/fabu.png" alt="">
					</p>
					<p class='content'>月色如水、波光潋滟。习近平主席邀请出席二十国集团领导人杭州峰会的贵宾们登上画舫，泛舟西湖。世界最具影响力的领导者们同船共渡，畅述未来。这如诗如画的短短航程，引领世界潮流的新方向。
					</p>

				</article>
			</ul>

		</div>
		<div class='bottom_submit'>
			<ul class='button'><img src="img/发布低栏按钮.png" alt="" /></ul>
			<ul class='submit_img'><img src="img/发布图片icon.png"/></ul>
		</div>
		<div id='blank'>

		</div>
		<div class="weui_tab bottom_nav">
			<div class="weui_tabbar">
				<div class="weui_tabbar_item ">
					<div class="weui_tabbar_icon icon_xian">
						<img src="img/主页icon2.png" alt="">
					</div>
					<p class="weui_tabbar_label">主页</p>
				</div>
				<div class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="img/活动icon2.png" alt="">
					</div>
					<p class="weui_tabbar_label">活动</p>
				</div>
				<div class="weui_tabbar_item">
					<div class="weui_tabbar_icon">
						<img src="img/生活icon2.png" alt="">
					</div>
					<p class="weui_tabbar_label">生活</p>
				</div>
				<div class="weui_tabbar_item weui_bar_item_on weui_tabbar_item_nav">
					<div class="weui_tabbar_icon">
						<img src="img/我的icon1.png" alt="">
					</div>
					<p class="weui_tabbar_label">我的</p>
